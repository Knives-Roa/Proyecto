</head>
<body>
    <div class="contenedor">
        <div class="perfil">

       <!--Se le da un atributo de clase para posteriormente darle forma en CSS-->

        </div>
    
        
        <div class="seccion-tarea">
            <h3>Tareas Pendientes </h3>

            </ul>
    
        </div>
